<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<script>
  window.onload = function () {
    document
      .querySelector(".say-hi-button")
      .addEventListener("click", function () {
        // here you can change also a-scene or a-entity properties, like
        // changing your 3D model source, size, position and so on
        // or you can just open links, trigger actions...
        alert("Hi there!");
      });
  };

  AFRAME.registerComponent('videohandler', {
    schema: {
      target: {type: 'string'}
    },
    init: function() {
        this.videoNodes = document.querySelectorAll(this.data.target)
    },
    tick: function() {
        if (this.el.object3D.visible == true) {
            if (!this.toggle) {
                this.toggle = true;
                for (let i = 0; i < this.videoNodes.length; i++) {
                    this.videoNodes[i].play();
                } 
            }
        } else {
            if (this.toggle) {
              for (let i = 0; i < this.videoNodes.length; i++) {
                this.videoNodes[i].pause();
              }
              this.toggle = false;
            }
        }
    }
});
  
</script>
<style>
  .buttons {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 5em;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .say-hi-button {
    padding: 0.25em;
    border-radius: 4px;
    border: none;
    background: white;
    color: black;
    width: 4em;
    height: 2em;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3;' detectionMode>

    <a-assets>
      <video id="alpha2" loop="true" src="https://arjs-cors-proxy.herokuapp.com/https://ataylor32.github.io/demo-html5-transparent-video/video.webm" autoplay muted></video>
      <video id="trailer" loop="true" src="assets/big-buck-bunny_trailer.webm" autoplay></video>
    </a-assets>

    <a-marker type="barcode" value="0">
      <a-entity position="0 0 0" scale="0.05 0.05 0.05"
        gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf">
      </a-entity>
    </a-marker>

    <a-marker type="barcode" value="1">
      <a-image src="assets/asset.jpeg" scale="1 1 1" class="clickable" rotation="-90 0 0" gesture-handler></a-image>
    </a-marker>

    <a-marker type="barcode" value="2">
      <a-entity gltf-model="assets/magnemite/scene.gltf" rotation="0 0 0" position="0 0 0" scale="0.1 0.1 0.1" animation-mixer/>
    </a-marker>

    <a-marker type="barcode" value="3" videohandler="target: #alpha2">
      <a-video id = "vid2"  scale="1 1 1" rotation="-90 0 0" src="#alpha2" autoplay muted></a-video>
    </a-marker>

    <a-marker type="barcode" value="5" markerhandler videohandler="target: #trailer">
      <a-video src="#trailer" scale="1 1 1" rotation="-90 0 0"></a-video>
      <!-- <a-video src="assets/big-buck-bunny_trailer.webm" rotation="-90 0 0" loop="false"></a-video> -->
    </a-marker>


    <a-marker type="barcode" value="6">
      <a-box position="-.25 0.125 .25" width=".25" height=".25" depth=".25" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 .375 -.25" radius=".375" color="#EF2D5E"></a-sphere>
      <a-cylinder position=".25 0.1875 .25" radius="0.125" height=".375" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#7BC8A4"></a-plane>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <div class="buttons">
    <button class="say-hi-button">Hi</button>
  </div>  
</body>

</html>
